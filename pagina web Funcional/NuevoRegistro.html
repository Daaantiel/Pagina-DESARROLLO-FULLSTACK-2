  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Pacifico&display=swap" rel="stylesheet">

</head>

<body>
 <header>
      <div class="logo">
          <img src="../pagina web/IMG/LogoPateleria.jpeg" alt="logo">
          <h2 class="nombre-empresa">Pastelería Mil Sabores</h2>
      </div>
      <nav class="nav-main">
          <a href="Index.html">Inicio</a>
          <a href="Catalogo.html">Productos</a>
          <a href="Blog.html">Blog</a>
          <a href="#contacto">Contáctanos</a>
      </nav>
      <nav class="nav-login">
          <a href="carrito.html"><i class='bx bx-cart'></i><span id="numerito" class="numerito">0</span></a>
          <a href="NuevoLogin.html">Iniciar Sesión</a>
          <a href="NuevoRegistro.html">Registrarse</a>
      </nav>
  </header>

  <main class="registro-container">
    <h2>Crear una Cuenta</h2>
    <form id="formRegistro" class="form-registro">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="correo">Correo electronico</label>
      <input type="email" id="correo" name="correo" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required minlength="6">

      <label for="confirmar">Confirmar contraseña</label>
      <input type="password" id="confirmar" name="confirmar" required>

      <button type="submit">Registrarse</button>
      <p id="errores" class="errores"></p>
    </form>
  </main>

    <script src="../pagina web/js/Registrojs.js"></script>

</body>
