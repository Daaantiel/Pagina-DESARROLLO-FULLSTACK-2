<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Pastelería Mil Sabores</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/LoginCSS.css">
</head>

<body>

  <header>
      <div class="logo">
          <img src="IMG/LogoPateleria.jpeg" alt="logo">
          <h2 class="nombre-empresa">Pastelería Mil Sabores</h2>
      </div>
      <nav class="nav-main">
          <a href="Index.html">Inicio</a>
          <a href="Catalogo.html">Productos</a>
          <a href="Blog.html">Blog</a>
          <a href="#contacto">Contáctanos</a>
      </nav>
      <nav class="nav-login">
          <a href="carrito.html"><i class='bx bx-cart'></i><span id="numerito" class="numerito">0</span></a>
          <a href="NuevoLogin.html">Iniciar Sesión</a>
          <a href="NuevoRegistro.html">Registrarse</a>
      </nav>
  </header>

  <main class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="formLogin" class="form-login">
      <label for="correo">Correo electrónico</label>
      <input type="email" id="correo" name="correo" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required minlength="6">

      <button type="submit">Ingresar</button>
      <p id="errores" class="errores"></p>
    </form>
  </main>

  <script src="js/Loginjs.js"></script>

</body>
</html>
